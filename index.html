<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body {font-family: Arial, Helvetica, sans-serif;}

/*remove white space below image*/
img { display: block; }
  .header {
      text-align: center;
      width: 100%;
  }
/* Float four columns side by side */
.column {
  float: left;
  max-width:300px;
  min-width:200px;
  margin:10px;
  overflow: hidden;
  border-radius: 10px;
  border: 2px solid #000000FF;
}

/* Remove extra left and right margins, due to padding */
.row {
  width:100%;
	margin: 0 0;
  padding:0 0;
	position: absolute;
  left: 50%;
  align:center;
  transform: translate(-50%, 0%);
  overflow: hidden;
  transition: transform .2s;
  border-radius: 10px;
  border: 2px solid #00000022;

}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    display: block;
  }
}
  .chapter_thumb {
    transition: transform .2s; /* Animation */
    width:100%;
  }

  .chapter_thumb:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
  <div class ="header">
        <img srcset=".\data\globalAssets\logo.png 120w,
             .\data\globalAssets\logo.png 193w,
             .\data\globalAssets\logo.png 278w"
     sizes="(max-width: 710px) 120px,
            (max-width: 991px) 193px,
            278px" style="vertical-align:middle;margin:50px 0px">
  </div>
  <div id="container" class="row">
</div>

<script>
  var string ="";
  for (let i = 0; i < 10; i++) {
    let link = '.\\reader.html?chapter='+i;
    let thumb    = '.\\data\\1\\tmp.png';
    let chapterName ='ABC';
      string+='<div class = "column"><a href="'+link+'" target="_self"><img src="'+thumb+'" class = "chapter_thumb"></a></div>';
  }
  document.getElementById('container').innerHTML =string;
</script>
</body>
</html>
